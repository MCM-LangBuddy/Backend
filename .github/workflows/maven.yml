name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        env:
          LANGBUDDY_DB: ${{ secrets.LANGBUDDY_DB }}
          LANGBUDDY_USERNAME: ${{ secrets.LANGBUDDY_USERNAME }}
          LANGBUDDY_PW: ${{ secrets.LANGBUDDY_PW }}
          LANGBUDDY_AWS_KEY_ID: ${{ secrets.LANGBUDDY_AWS_KEY_ID }}
          LANGBUDDY_AWS_KEY_SEC: ${{ secrets.LANGBUDDY_AWS_KEY_SEC }}
      - name: SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn clean verify sonar:sonar -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: langBuddyBackend
          path: target/server*.jar
      - name: Push to Dockerhub
        uses: docker/build-push-action@v1
        env:
          LANGBUDDY_DB: ${{ secrets.LANGBUDDY_DB }}
          LANGBUDDY_USERNAME: ${{ secrets.LANGBUDDY_USERNAME }}
          LANGBUDDY_PW: ${{ secrets.LANGBUDDY_PW }}
          LANGBUDDY_AWS_KEY_ID: ${{ secrets.LANGBUDDY_AWS_KEY_ID }}
          LANGBUDDY_AWS_KEY_SEC: ${{ secrets.LANGBUDDY_AWS_KEY_SEC }}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: langbuddy/server
          tag_with_ref: true
          tag_with_sha: true

